<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Grid</title>
</head>

<body>
    <div class="grid-container">
        {{range .}}
        <div class="frame">
            <img src="{{.FolderPath}}" alt="{{.Timestamp}}" />
        </div>
        {{end}}
    </div>
</body>

</html>

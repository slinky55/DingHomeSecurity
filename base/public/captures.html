<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* Define the grid container */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 10px; /* Adjust the gap between grid items */
        }

        /* Style the individual grid items (img tags) */
        .image-grid img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
<div class="image-grid">
    {{range .Data.Paths}}
    <img src="/{{.}}"/>
    {{end}}
</div>
</body>
</html>
